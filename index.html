<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="calculator.js" defer></script>

  </head>

  <body>
    <h1>Calculator</h1>
    <div class="container">
      <h2 class="equation">equation goes here</h2>
      <div class="row">
        <p class="display">Display</p>
      </div>
      <div class="row">
        <button id="ac" class="lg-btn helper">All Clear</button>
        <button id="equals" class="lg-btn">&equals;</button>
      </div>
      <div class="row">
        <button class="number sm-btn">7</button>
        <button class="number sm-btn">8</button>
        <button class="number sm-btn">9</button>
        <button id="multiply" class="sm-btn operator">&times;</button>
      </div>
      <div class="row">
        <button class="number sm-btn">4</button>
        <button class="number sm-btn">5</button>
        <button class="number sm-btn">6</button>
        <button id="subtract" class="sm-btn operator">&minus;</button>
      </div>
      <div class="row">
        <button class="number sm-btn">1</button>
        <button class="number sm-btn">2</button>
        <button class="number sm-btn">3</button>
        <button id="add" class="sm-btn operator">&plus;</button>
      </div>
      <div class="row">
        <button class="number sm-btn">0</button>
        <button class="number sm-btn period">&period;</button>
        <button id="back" class="sm-btn helper">&#10142</button>
        <button id="divide" class="sm-btn operator">&divide;</button>
      </div>
    </div>

  </body>

</html>
